{% if DISQUS_SITENAME and DISQUS_DISPLAY_COUNTS %}
    <span id="article-comment-count">
        <i class="fa fa-comment"></i>
				<a href="{{ SITEURL }}/{{ article.url }}#disqus_thread" {% if not DISQUS_NO_ID %}data-disqus-identifier="{{ article.date|strftime('%Y-%m-') ~ article.slug if DISQUS_ID_PREFIX_SLUG else article.slug }}"{% endif %}>
					comments
				</a>
    </span>
{% endif %}
